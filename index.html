<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>


<body>
    <!-- <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div> Loading...
    </div> -->
    <h1>Animations Demo</h1>

    <div class="container">
        <div id="box" class="box">Animate Me!</div>
    </div>

    <div class="animationchanger">
        <label for="animation-type" class="dropdown">Select Animation Type:</label>
        <select id="animation-type" class="dropdown" onchange="triggerAnimation()">
            <option value="" disabled selected>Select animation</option>
            <option value="fade-in">Fade In</option>
            <option value="fade-out">Fade Out</option>
            <option value="slide-in">Slide In</option>
            <option value="slide-out">Slide Out</option>
            <option value="bounce">Bounce</option>
            <option value="zoom-in">Zoom In</option>
            <option value="zoom-out">Zoom Out</option>
            <option value="rotate">Rotate</option>
            <option value="pulse">Pulse</option>
            <option value="shake">Shake</option>
            <option value="flip">Flip</option>
            <option value="wiggle">Wiggle</option>
            <option value="expand">Expand</option>
            <option value="collapse">Collapse</option>
        </select>
    </div>

    <div class="resetbutton">
        <button id="reset-btn" onclick="resetAnimation()">Reset</button>
    </div>

</body>

</html>
